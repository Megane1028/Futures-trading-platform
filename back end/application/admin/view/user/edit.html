<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account" class="form-control" name="row[account]" type="text" value="{$row.account|htmlentities}" {if condition="$row['account'] neq ''"}disabled{/if}>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_avatar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-user_avatar" data-rule="required" class="form-control" size="50" name="row[user_avatar]" type="text" value="{$row.user_avatar|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-user_avatar" class="btn btn-danger plupload" data-input-id="c-user_avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-user_avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-user_avatar" class="btn btn-primary fachoose" data-input-id="c-user_avatar" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-user_avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-user_avatar"></ul>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">账户密码:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-passwd" class="form-control" name="row[passwd]" type="text" value="">
            <span style="color:red;font-size:14px;">{$row.pass1}</span>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mpasswd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mpasswd" class="form-control" name="row[mpasswd]" type="text" value="">
            <span style="color:red;font-size:14px;">{$row.mpass}</span>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Real_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-real_name" class="form-control" name="row[real_name]" type="text" value="{$row.real_name|htmlentities}">
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">账户余额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" class="form-control" name="row[money]" type="text" value="{$row.money|htmlentities}">
        </div>
    </div>
    
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Agent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-agent" class="form-control" name="row[agent]" type="text" value="{$row.agent|htmlentities}">
        </div>
    </div>
    
  <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">提现账号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-account" class="form-control" name="row[attach_text][bank_card][account]" type="text" value="{$row.attach_text.bank_card.account|is_empty=''}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">提现姓名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" class="form-control" name="row[attach_text][bank_card][user_name]" type="text" value="{$row.attach_text.bank_card.user_name|is_empty=''}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">提现银行:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_name" class="form-control" name="row[attach_text][bank_card][bank_name]" type="text" value="{$row.attach_text.bank_card.bank_name|is_empty=''}">
        </div>
    </div>

     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">支行名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_branch" class="form-control" name="row[attach_text][bank_card][bank_branch]" type="text" value="{$row.attach_text.bank_card.bank_branch|is_empty=''}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">USDT地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coin" class="form-control" name="row[attach_text][coin][account]" type="text" value="{$row.attach_text.coin.account|is_empty=''}">
        </div>
    </div>

    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">风控:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-kong_style" data-rule="required" class="form-control selectpicker" name="row[kong_style]">
                <option value="0" {in name="0" value="$row.kong_style"}selected{/in}>默认</option>
                <option value="1" {in name="1" value="$row.kong_style"}selected{/in}>赢</option>
                <option value="2" {in name="2" value="$row.kong_style"}selected{/in}>亏</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-status" data-rule="required" class="form-control selectpicker" name="row[status]">
                <option value="1" {in name="1" value="$row.status"}selected{/in}>正常</option>
                <option value="0" {in name="0" value="$row.status"}selected{/in}>黑名单</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-level" data-rule="required" class="form-control selectpicker" name="row[level]">
                {foreach name="userLevel" item="vo" key="k"}
                <option value="{$k}" {in name="k" value="$row.level"}selected{/in}>{$vo}</option>
                {/foreach}
                
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
