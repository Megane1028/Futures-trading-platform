<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" readOnly value="{$row.user_id|htmlentities}" cols="50">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" class="form-control" value="{$row.username|htmlentities}" type="text" readOnly>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_type" class="form-control " value="{$row.pay_type|htmlentities}" readOnly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="number" value="{$row.money|htmlentities}" readOnly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">姓名:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control" name="row[pay_info][user_name]" type="text" value="{$row.pay_info.user_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">卡号:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control" name="row[pay_info][account]" type="text" value="{$row.pay_info.account|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">银行名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control" name="row[pay_info][bank_name]" type="text" value="{$row.pay_info.bank_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">USDT:</label>
        <div class="col-xs-12 col-sm-8">
            <input  class="form-control" name="row[pay_info][usdt_url]" type="text" value="{$row.pay_info.usdt_url|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">审核结果:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-optype" data-rule="required" class="form-control" name="row[status]">
                <option value="1">通过</option>
                <option value="2">拒绝</option>
            </select>
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="check_remark" class="form-control" name="row[check_remark]" type="text" value="{$row.check_remark|htmlentities}">
        </div>
    </div>

    

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

    
</form>
