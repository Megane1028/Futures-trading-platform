{extend name="public/layout" /}

{block name="addCss"}
	<style>
        body{background-color:#fff !important}
		.demos li{
			padding: 15px;
			border-bottom: 1px solid #f1f1f1;
		}
		a:link,a:hover{color: #333;}
		.news-item a{
			display: block;
			width: 100%;
		}
		.header-box{
		    background: #2351bd;
		}
		.header-back{
		    margin: 0 2%;
		        padding: 10px 0;
		}
		.header-back a img{
		    width: 30px;
		    height: 30px;
		}
		.header-content{
		    display: flex;
		    flex-direction: row;
		    align-items: center;
		    justify-content: space-between;
		    margin: 0 3%;
		}
		.header-txt{
	        text-align:left
		}
		.header-txt h1{
		    font-size: 30px;
		    color:#fff;
		    font-weight: bold;
		    margin-bottom: 10px;
		}
		.header-txt span{
		    color:#84a8e1;
		}
		.header-img img{
		    height: 120px;
		}
	</style>
{/block}

{block name="content"}
	 <div class="header-box">
	    <div class="header-back">
	        <a href="javascript:history.go(-1)">
	            <img src="__MB__/images/return.png">
	        </a>
	    </div>
	    <div class="header-content">
	        <div class="header-txt">
	            <h1 data-localize="index.helpcenter">帮助中心</h1>
	            <span data-localize="zdy.suishisuidi">随时随地为您提供服务</span>
	        </div>
	        <div class="header-img">
	            <img src="__MB__/images/mine_help_top_pic.1f4ca66.png">
	        </div>
	    </div>
	</div>
	<div class="nav about-list">
		<ul class="ft16 demos">
            {foreach $news as $key=>$vo}
			<li class='news-item'><a href="{:url('index/page_detail', array('sid'=>$vo['id']))}">{$vo.title}</a></li>
			{/foreach}

		</ul>
	</div>
 
{/block}

{block name="footer"}{/block}
